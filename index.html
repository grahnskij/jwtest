<div id="main">
<button v-on:click="toggleEnglish">{{ english ? "ENGLISH" : "SVENSKA" }}</button>
<button v-on:click="toggleSquare">{{square ? "SQUARE" : "CIRCLE"}}</button>
<button v-on:click="processInput">processinput</button>

<button v-on:click="incrSize">+</button>
<button v-on:click="decrSize">-</button>

<p>{{ square ? "Size: " + size + "x"+size : "Size: a radius of" +size}} </p>

 <p> y: {{ y }}</p>
 <p> x:{{ x }}</p>


<p>{{ compass[compassIndex] }}</p>


<p>{{ english }}</p>
<p>{{ square }}</p>

<input v-model="inputString" placeholder="edit me">
</div>

<script src="vue.js"></script>
<script src="jwtest.js"></script>
